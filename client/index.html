    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <div id="root"></div>
    
    <!-- Desktop cache clearing script -->
    <script>
      // Immediate cache clearing script for desktop browsers
      (function() {
        const isDesktop = !(/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        
        if (isDesktop) {
          console.log('Desktop cache clearing script loaded');
          
          // Clear all possible browser caches
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => caches.delete(name));
              console.log('Cleared', names.length, 'cache stores');
            });
          }
        }
      })();
    </script>
    
    <!-- Additional desktop cache bypass -->
    <script>
      // Immediate desktop cache bypass
      (function() {
        const isDesktop = !(/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        if (isDesktop) {
          // Add unique timestamp to current page if not present
          const url = new URL(window.location);
          if (!url.searchParams.has('desktop_cb')) {
            url.searchParams.set('desktop_cb', Date.now().toString());
            url.searchParams.set('v', Math.random().toString(36).substring(7));
            window.history.replaceState({}, document.title, url.toString());
          }
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service worker disabled for simplicity -->
