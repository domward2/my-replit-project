<html lang="en" class="dark">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RBK3HD0C2J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RBK3HD0C2J');
    </script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Aggressive cache control for desktop browsers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>PnL AI - AI-Powered Crypto Trading Platform v2.1-AUTH-FIXED</title>
  <!-- DEPLOYMENT CACHE BUST: 1754922148 -->
  <meta name="version" content="2.1.0-auth-fix-$(date +%s)" />
    <meta name="description" content="Advanced crypto trading platform with AI sentiment analysis, automated bots, and multi-exchange portfolio management. Maximize your PnL with AI-driven market intelligence." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Desktop cache clearing script -->
    <script src="/cache-clear.js"></script>
    
    <!-- Additional desktop cache bypass -->
    <script>
      // Immediate desktop cache bypass
      (function() {
        const isDesktop = !(/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        if (isDesktop) {
          // Add unique timestamp to current page if not present
          const url = new URL(window.location);
          if (!url.searchParams.has('desktop_cb')) {
            url.searchParams.set('desktop_cb', Date.now().toString());
            url.searchParams.set('v', Math.random().toString(36).substring(7));
            window.history.replaceState({}, document.title, url.toString());
          }
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker for cache management -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              // Clear cache on registration
              registration.active && registration.active.postMessage({type: 'CLEAR_CACHE'});
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
